<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Welcome - Benjamin Gimenez</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			/* CONFIGURACIÓN GENERAL */
			body, #page-wrapper, #wrapper, .wrapper, #footer {
				background-color: #000000 !important;
				background-image: none !important;
				color: #ffffff !important;
			}

			/* LOGO FLOTANTE - PUNTO 2 y 4 */
			.floating-logo {
				position: fixed;
				bottom: 20px;
				right: 20px;
				width: 150px; /* Tamaño imponente */
				z-index: 9999;
				pointer-events: none; /* Para que no estorbe al hacer clic */
			}

			/* VIDEO HERO - PUNTO 1 y 3 */
			.video-overlay-text {
				position: absolute;
				left: 5%;
				top: 50%;
				transform: translateY(-50%);
				z-index: 2;
				width: 70%; 
			}
			.video-overlay-text h2 {
				color: #ff0000 !important;
				font-size: 5.5rem; /* Letras muy grandes */
				line-height: 1;
				font-weight: 900;
				text-transform: uppercase;
				margin-bottom: 10px;
			}
			.video-overlay-text p {
				color: #ff0000 !important;
				font-size: 1.5rem;
				font-weight: 600;
				margin: 0;
			}

			/* PRESENTACIÓN - PUNTO 1, 2 y 3 */
			.about-section {
				position: relative;
				min-height: 100vh;
				display: flex;
				align-items: center;
				background: url('images/presentacion.jpg') no-repeat center center;
				background-size: cover !important;
				border-top: 4px solid #ff0000;
			}
			.about-content {
				background: rgba(0,0,0,0.85);
				padding: 50px;
				max-width: 600px;
				margin-left: 5%;
			}
			.about-content h2 {
				color: #ffffff !important;
				font-size: 4rem;
				margin-bottom: 30px;
				font-weight: 900;
			}

			/* LÍNEA DESLIZANTE - PUNTO 5 */
			.marquee-separator {
				background: #ff0000;
				padding: 15px 0;
				overflow: hidden;
				white-space: nowrap;
			}
			.marquee-text {
				display: inline-block;
				animation: marquee 15s linear infinite;
				font-weight: 900;
				text-transform: uppercase;
				font-size: 1.8rem;
			}
			@keyframes marquee {
				from { transform: translateX(0); }
				to { transform: translateX(-50%); }
			}

			/* CITA MARTIN VIDELA - PUNTO 5 y 6 */
			.quote-section h2 {
				font-size: 4.5rem;
				line-height: 1.1;
				font-weight: 900;
				text-transform: uppercase;
				margin-bottom: 30px;
			}

			/* NOMBRE LATERAL - PUNTO 7 */
			.side-name {
				color: #ff0000 !important;
				font-size: 10rem;
				font-weight: 900;
				line-height: 0.8;
				text-transform: uppercase;
				margin: 80px 0;
			}

			/* AJUSTES PARA CELULAR (MOBILE) */
			@media screen and (max-width: 768px) {
				.video-overlay-text { width: 90%; }
				.video-overlay-text h2 { font-size: 2.5rem; }
				.floating-logo { width: 80px; bottom: 10px; right: 10px; }
				.about-content h2 { font-size: 2.5rem; }
				.about-content { margin: 20px; padding: 30px; }
				.quote-section h2 { font-size: 2rem; }
				.side-name { font-size: 4rem; }
				.col-6 { width: 100% !important; margin-bottom: 40px; }
			}
		</style>
	</head>
